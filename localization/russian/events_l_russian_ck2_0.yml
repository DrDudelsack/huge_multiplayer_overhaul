l_russian:
 regency_events.1.t:0 "Выберите Регента, который будет править вместо Вас"
 regency_events.1.desc:0 "Долг и обычай заставляют меня вести своих людей в бой. Поскольку я буду далеко от столицы, я должен поручить кому-то управлять моим троном, скипетром и печатью от моего имени. \n\nМой Супруг знает меня лучше, чем кто-либо другой. С [SCOPE.sChar('regency_consort').GetHerHim] на троне все было бы так, как если бы я никогда и не уезжал.\n\nИли возможно, такая серьезная ответственность по плечу главе одной из наших величайших семей, [SCOPE.sChar('regency_family_head').GetName], благородного человека, в равной степени приверженного национальной стабильности и порядку."
 regency_events.1.a:0 "Назначить [SCOPE.sChar('regency_consort').GetName]"
 regency_events.1.b:0 "Назначить [SCOPE.sChar('regency_family_head').GetName]"
 regency_events.1.c:0 "Оставайтесь на троне"
 regency_events.2.t:0 "Возвращение короля"
 regency_events.2.desc:0 "Вернувшись в столицу с поля боя, я освобождаю регента [SCOPE.sChar('regent').GetHerHis] от его бремени и возвращаюсь на свое место на троне.\n\nЛюди будут радоваться, ибо они снова находятся под бдительным оком своего государя."
 regency_events.2.a:0 "Хватит сражений!"
 regency_events.3.t:0 "Взвалить на себя бремя управления"
 regency_events.3.desc:0 "Смерть регента погрузила страну в траур, и правительство шатается на шаткой почве. Помня о долге и хрупкости государства, [SCOPE.sChar('new_regent').GetName] выступил в качестве нового регента до тех пор, пока этого требует корона."
 regency_events.3.a:0 "Наши дворяне - столпы нашего королевства."

 
