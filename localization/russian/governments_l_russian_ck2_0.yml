l_russian:

 regency_dictatorship:0 "Диктатура"
 regency_dictatorship_desc:0 "Форма тоталитарного правления, диктатура, отдает политическую власть в руки одного человека."
 regency_despotic_monarchy:0 "Самодержавная монархия"
 regency_despotic_monarchy_desc:0 "Наделяя абсолютной властью, титул Самодержавной монархии передается по наследству."
 regency_stratocratic_monarchy:0 "Стратократическая монархия"
 regency_stratocratic_monarchy_desc:0 "Вооруженные силы являются неотъемлемой частью функционирующей стратократической монархии. Советуемый генералами и воинами, Монарх правит силой."
 regency_aristocratic_monarchy:0 "Аристократическая монархия"
 regency_aristocratic_monarchy_desc:0 "Хотя правит наследственный монарх, власть в Аристократической монархии часто передается представителям знати."
 regency_theocratic_monarchy:0 "Теократическая монархия"
 regency_theocratic_monarchy_desc:0 "Король не может обладать истинной властью, если его не поддерживает духовенство и не наделяет Божественной силой."

 regency_imperial_cult:0 "Имперский культ"
 regency_imperial_cult_desc:1 "В некоторых культурах император или императрица обладают такой властью, что они и их предки считаются посланниками божественного или даже сами божеством."
 regency_imperium:0 "Империя"
 regency_imperium_desc:0 "Император обладает абсолютной властью над государством и обычно обладает суверенитетом над меньшими королями и знатью."

 regency_plutocratic_monarchy:0 "Плутократическая монархия"
 regency_plutocratic_monarchy_desc:0 "В значительной степени ориентированная на приобретение богатства, плутократическая монархия представляет такие нации, которые стремятся избежать продолжительных конфликтов."

