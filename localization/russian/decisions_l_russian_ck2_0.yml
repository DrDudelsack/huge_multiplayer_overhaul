 become_regency:0 "Назначить регента"
 become_regency_desc:0 "[COUNTRY.GetName] скоро отправится на войну. Наш [COUNTRY.GetRulerTitle] [COUNTRY.GetRuler.GetName] должен руководить с передовой и, следовательно, назначит регента, который будет править вместо него. Регент будет управлять столичным регионом и командовать сборами из этого региона, пока [COUNTRY.GetRuler.GetName] командует элитными солдатами легиона или бороздит моря, командуя флотом. Вы получите политическое влияние в зависимости от количества активных идей!"
 revert_regency:0 "Убрать регента"
 revert_regency_desc:0 "Сейчас подходящее время для того чтобы [COUNTRY.GetCoRulerTitle] [COUNTRY.GetCoRuler.GetName] вернул полный контроль над государственными делами. Вы получите политическое влияние в зависимости от количества активных идей!"
